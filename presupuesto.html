<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agencia Pixel - Presupuesto</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html" class="logo">Agencia Pixel</a>
      <ul class="nav-links">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="galeria.html">Galería</a></li>
        <li><a href="presupuesto.html">Presupuesto</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="presupuesto" class="section-presupuesto">
      <h1>Solicita tu Presupuesto</h1>
      <!-- 1. Formulario Datos de Contacto -->
      <form id="contact-form">
        <fieldset>
          <legend>Datos de Contacto</legend>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" maxlength="15" required>

          <label for="apellidos">Apellidos:</label>
          <input type="text" id="apellidos" name="apellidos" maxlength="40" required>

          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" name="telefono" maxlength="9" required>

          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" required>
        </fieldset>
      </form>

      <!-- 2. Formulario Presupuesto -->
      <form id="budget-form">
        <fieldset>
          <legend>Presupuesto</legend>

          <label for="producto">Producto:</label>
          <select id="producto" name="producto" required>
            <option value="" disabled selected>Selecciona un producto</option>
            <option value="muñeco" data-precio="50">Muñeco Básico (€50)</option>
            <option value="edicion" data-precio="80">Edición Limitada (€80)</option>
            <option value="premium" data-precio="120">Premium (€120)</option>
          </select>

          <label for="plazo">Plazo (meses):</label>
          <input type="number" id="plazo" name="plazo" min="1" value="1" required>

          <fieldset id="extras">
            <legend>Extras:</legend>
            <label><input type="checkbox" name="extras" value="20"> Packaging Especial (€20)</label>
            <label><input type="checkbox" name="extras" value="30"> Traje Personalizado (€30)</label>
            <label><input type="checkbox" name="extras" value="10"> Soporte Display (€10)</label>
          </fieldset>

          <div id="resultado">
            <p>Presupuesto Final: <span id="precio-final">€0</span></p>
          </div>
        </fieldset>

        <label for="condiciones">
          <input type="checkbox" id="condiciones" name="condiciones" required>
          Acepto las condiciones de privacidad
        </label>

        <button type="submit" id="submit-btn" class="btn">Enviar</button>
        <button type="reset" id="reset-btn" class="btn">Resetear</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Agencia Pixel. Todos los derechos reservados.</p>
  </footer>

  <script src="js/presupuesto.js"></script>
</body>
</html>
